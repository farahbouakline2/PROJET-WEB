<section>
    <router-outlet></router-outlet>
  </section>
  <header>
    <h2>Modifier un formateur</h2>
   </header>
   <form #sessionItemForm="ngForm"
   (ngSubmit)="editSession(sessionItemForm.value)">
    <ul>
      <i>
      <label for="name">Nom</label>
      <input type="text" name="name" id="name"
     [(ngModel)]="formateur.name" required>
      <label for="prenom">Prénom</label>
      <input type="text" name="prenom" id="prenom"
     [(ngModel)]="formateur.prenom" required>
      </i>
      <i>
      <label for="adresse">Adresse</label>
      <input type="text" name="adresse" id="adresse"
     [(ngModel)]="formateur.adresse" #adresse="ngModel"
     minlength="4" required>
      </i>
      <i>
      <label for="email">E-mail</label>
      <input type="text" name="email"
     id="email" [(ngModel)]="formateur.email" required>
      </i>
      <li>
        <label for="domaine">Domaine</label>
            <select id="domaine"
            required
            [(ngModel)]="formateur.domaine" name="domaine">
            <option *ngFor="let d of domaine"
           [value]="domaine">{{d}}</option>
            </select> {{formateur.d}}
            </li>
      </ul>
      <button type="submit"
     [disabled]="!sessionItemForm.form.valid">Modifier</button>
     </form>
  
     <div *ngIf=" adresse.invalid && (adresse.dirty ||
     adresse.touched)">
      <div *ngIf="adresse.errors.minlength">
      Minimum 4 caractères!
      </div>
      <div *ngIf="adresse.errors.required">
      Le champ adresse est obligatoire!
    </div>
  </div>
