<section>
    <router-outlet></router-outlet>
  </section>
  <header>
    <h2>Modifier un participant</h2>
   </header>
   <form #sessionItemForm="ngForm"
   (ngSubmit)="editSession(sessionItemForm.value)">
    <ul>
      <i>
      <label for="name">Nom</label>
      <input type="text" name="name" id="name"
     [(ngModel)]="participant.name" required>
      <label for="prenom">Prénom</label>
      <input type="text" name="prenom" id="prenom"
     [(ngModel)]="participant.prenom" required>
      </i>
      <i>
      <label for="adresse">Adresse</label>
      <input type="text" name="adresse" id="adresse"
     [(ngModel)]="participant.adresse" #adresse="ngModel"
     minlength="4" required>
      </i>
      <i>
      <label for="email">E-mail</label>
      <input type="text" name="email"
     id="email" [(ngModel)]="participant.email" required>
      </i>
    
      </ul>
      <button type="submit"
     [disabled]="!sessionItemForm.form.valid">Modifier</button>
     </form>
  
     <div *ngIf=" adresse.invalid && (adresse.dirty ||
     adresse.touched)">
      <div *ngIf="adresse.errors.minlength">
      Minimum 4 caractères!
      </div>
      <div *ngIf="adresse.errors.required">
      Le champ adresse est obligatoire!
    </div>
  </div>
